# make fish default shell
set-option -g default-shell "/usr/bin/bash"

# change tmux prefix
set -g prefix C-y
bind-key u send-prefix
unbind C-b

# enable vi movement
set-window-option -g mode-keys vi
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi Escape send -X cancel

#
# fast configuration reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# make delay minimal
# set command delay
set -sg escape-time 0

# make windows start at 1
set -g base-index 1

# this will renumber windows automatically when one gets deleted
set-option -g renumber-windows on

# make panes start at 1
setw -g pane-base-index 1

# make prefix accessible for other applications
bind C-r send-prefix

# split windows
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# make tmux use true color
# set -g default-terminal ",xterm-256color*:Tc"
#set-option -sa terminal-features ",screen-256color:RGB"
set-option -as terminal-features ',xterm-256color:Tc'

# enable mouse
set -g mouse on
#set -g mouse-utf8 on
#setw -g mode-mouse on

# status line
source-file ~/.tmuxline

# keep status bar up to date
set -g status-interval 60

# enable activity in other window
setw -g monitor-activity on
set -g visual-activity on

# don't allow automatic renaming
set-window-option -g allow-rename off
set-window-option -g automatic-rename off

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-yank           \
'

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
