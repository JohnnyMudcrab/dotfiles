# Set default shell
set -g default-shell "/usr/bin/bash"

# Change tmux prefix and key bindings
set -g prefix C-y
bind u send-prefix
unbind C-b
bind C-r send-prefix

# Vim integration and movement
setw -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
bind -T copy-mode-vi Escape send -X cancel

# Fast configuration reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Set minimal delay for commands
set -sg escape-time 10

# Window and pane configuration
set -g base-index 1
set -g renumber-windows on
setw -g pane-base-index 1
setw -g allow-rename off
setw -g automatic-rename off

# Split windows with current path
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Define Vim check for smart pane switching
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'

# Smart pane switching with awareness of Vim splits
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# True color support and mouse
set -sa terminal-override ",xterm-256color:Tc"
set -g mouse on

# Status line configuration
set -g status-interval 60
set -g visual-activity on
setw -g monitor-activity on
set -g status-position top

# Plugin configuration
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-plugins "time ssh-session"
set -g @dracula-show-left-sep 
set -g @dracula-show-right-sep 
set -g @dracula-show-empty-plugins false
set -g @dracula-day-month true
set -g @dracula-show-timezone false
set -g @dracula-military-time true
set -g @dracula-ssh-session-colors "orange gray"
set -g @dracula-time-colors "dark_gray orange"

# Initializes TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

